<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guest Experience Feedback | Country Woods Ambala</title>
<!-- Elegant neutral palette -->
<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: #f7f5f2;
  color: #333;
  display: flex;
  justify-content: center;
  padding: 40px 15px;
}

.form-container {
  background: #fff;
  width: 100%;
  max-width: 900px;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.12);
}

h2 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 24px;
  color: #3b3a39;
}

.logo img {
  width: 170px;
  display: block;
  margin: 0 auto 20px auto;
}

/* Simple elegant inputs */
input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 16px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 16px;
  font-family: inherit;
  color: #444;
}

input:focus, select:focus, textarea:focus {
  border-color: #a08f7f;
  outline: none;
  box-shadow: 0 0 6px rgba(160,143,127,0.4);
}

textarea {
  height: 100px;
  resize: none;
}

.rating-grid {
  display: grid;
  gap: 20px;
  margin-top: 20px;
}

@media (max-width: 767px) {
  .rating-grid { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 768px) {
  .rating-grid { grid-template-columns: repeat(3, 1fr); }
}

.rating-card {
  padding: 14px;
  border-radius: 8px;
  background: #fafafa;
  border: 1px solid #ddd;
  font-size: 15px;
}

.rating-card.low-rating {
  border-color: #d9534f;
  box-shadow: 0 0 12px rgba(217,83,79,0.3);
}

.rating-card label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #3b3a39;
}

.stars span {
  font-size: 22px;
  color: #bbb;
  cursor: pointer;
  margin-right: 4px;
}

.stars span.active {
  color: #f0a500;
}

button {
  width: 100%;
  padding: 15px;
  background: #a08f7f;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #8f7b66;
}

</style>
</head>

<body>

<div class="form-container">

  <div class="logo">
    <img src="https://assets.simplotel.com/simplotel/image/upload/x_0,y_0,w_1173,h_705,r_0,c_crop,q_80,dpr_1,f_auto,fl_progressive/w_355,h_200,f_auto,c_fit/best-western-country-woods/NEW%20LOGO_c925dbaa" alt="Hotel Logo">
  </div>

  <h2>Guest Experience Feedback</h2>

  <form id="reviewForm">

    <!-- Guest Details -->
    <div class="guest-row" style="display:grid; gap:20px; grid-template-columns:1fr 1fr; margin-bottom:20px;">
      <input type="text" name="name" placeholder="Guest Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
    </div>

    <!-- Service Type Dropdown -->
    <select name="serviceType" required>
      <option value="">Type of Service</option>
      <option value="Room Stay">Room Stay</option>
      <option value="Mewa Fine Dining">Spice Route Dining</option>
      <option value="Piyala Club Bar">Bar Lounge</option>
      <option value="Piyala Club Bar">Pool Side Event</option>
      <option value="Banquet Event">Banquet Event</option>
      <option value="Corporate Meeting">Corporate Meeting</option>
    </select>

    <!-- Ratings -->
    <div class="rating-grid">

      <div class="rating-card" id="overallCard">
        <label>Overall Experience</label>
        <div class="stars" data-name="overall"></div>
      </div>

      <div class="rating-card">
        <label>Staff Service</label>
        <div class="stars" data-name="staff"></div>
      </div>

      <div class="rating-card">
        <label>Food Quality</label>
        <div class="stars" data-name="food"></div>
      </div>

      <div class="rating-card">
        <label>Cleanliness</label>
        <div class="stars" data-name="cleanliness"></div>
      </div>

      <div class="rating-card">
        <label>Ambiance & Atmosphere</label>
        <div class="stars" data-name="ambiance"></div>
      </div>

    </div>

    <!-- Optional Comments -->
    <textarea name="comments" placeholder="Comments (Optional)"></textarea>

    <button type="submit">Submit Feedback</button>

  </form>
</div>

<script>

// Star logic (same as before)
document.querySelectorAll(".stars").forEach(container => {
  let ratingValue = 0;
  for (let i = 1; i <= 5; i++) {
    const star = document.createElement("span");
    star.innerHTML = "â˜…";
    star.addEventListener("click", function () {
      ratingValue = i;
      container.setAttribute("data-rating", ratingValue);
      updateStars(container, ratingValue);

      if (container.dataset.name === "overall") {
        const card = document.getElementById("overallCard");
        if (ratingValue <= 2) card.classList.add("low-rating");
        else card.classList.remove("low-rating");
      }
    });
    container.appendChild(star);
  }
});

function updateStars(container, rating) {
  container.querySelectorAll("span").forEach((star, index) => {
    star.classList.toggle("active", index < rating);
  });
}

document.getElementById("reviewForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  document.querySelectorAll(".stars").forEach(container => {
    formData.append(container.dataset.name, container.getAttribute("data-rating") || 0);
  });

  fetch("YOUR_WEB_APP_URL", { method: "POST", body: formData })
    .then(response => response.text())
    .then(data => {
      if (data.startsWith("https://api.whatsapp.com")) window.open(data, "_blank");
      alert("Thank you for your feedback!");
    })
    .catch(err => alert("Submission failed"));
});

</script>

</body>
</html>
